<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="336px" height="256px" style="border: 1px solid black"></canvas>
    <script>
        var canvas = document.querySelector('#myCanvas');
        var ctx = canvas.getContext('2d');
        ctx.moveTo(336, 0);
        ctx.lineTo(300, 40);
        ctx.moveTo(300, 40);
        ctx.lineTo(150, 40);
        ctx.moveTo(150, 40);
        ctx.lineTo(100, 50);
        ctx.moveTo(100, 50);
        ctx.lineTo(70, 45);
        ctx.moveTo(70, 45);
        ctx.lineTo(30, 65);
        ctx.strokeStyle = "red";
        ctx.setLineDash([5, 5])
        ctx.stroke()
    </script>
</body>

</html>
